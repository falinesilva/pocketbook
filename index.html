<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocketbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/data.js"></script>
  </head>

  <body
    class="flex flex-col justify-center items-center bg-cover bg-bottom min-h-screen font-serif bg-gray-800"
  >
    <div
      class="w-[640px] h-[680px] bg-slate-900 drop-shadow-md rounded-lg p-6 flex justify-between flex-col"
    >
      <nav>
        <ul class="h-12 font-bold flex items-center justify-between rounded-lg">
          <li>
            <span
              class="text-lg bg-gray-800 text-slate-200 active:bg-slate-800 hover:bg-slate-800 p-4 rounded-xl"
            >
              <!-- Placeholder -->
              Today is <strong>November 12th, 2025</strong>
            </span>
          </li>

          <li>
            <button
              class="text-lg bg-gray-800 active:bg-slate-800 text-slate-200 hover:bg-slate-800 p-4 rounded-xl"
            >
              <span class="text-red-500">R$700</span> is past due
            </button>
          </li>
        </ul>
      </nav>

      <div class="bg-slate-200 h-[520px] rounded-lg overflow-auto items-center">
        <table id="payments" class="min-w-full table-auto mb-2 mt-4">
          <tr>
            <th class="text-left px-4">Date</th>
            <th class="text-left">Price</th>
            <th class="text-left px-4">Name</th>
            <th class="text-right px-6">Time to pay</th>
          </tr>
        </table>
      </div>

      <footer
        class="bg-slate-200 flex space-x-5 justify-center rounded-lg items-center underline font-bold"
      >
        <hr />
        <ul
          class="bg-slate-200 font-bold flex space-x-5 justify-center rounded-lg items-center"
        >
          <li><button>Settings</button></li>
          <li><button>Help</button></li>
          <li><button>About</button></li>
        </ul>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        renderPayments("payments", payments);
      });
    </script>
  </body>
</html>
